<table>
  <tr><th>id</th><th>int</th><th>float</th><th>color</th><th>child</th></tr>
  <tr *ngFor="let row of rows; trackBy: trackByFn">
    <td>{{ row.id }}</td>
    <td>{{ row.int }}</td>
    <td>{{ row.float }}</td>
    <td [ngStyle]="{ background: row.color }">{{ row.color | json }}</td>
    <th>
      <table>
        <tr><th>id</th><th>color</th></tr>
        <td>{{ row.child.id }}</td>
        <td [ngStyle]="{ background: row.child.color }"></td>
      </table>
    </th>
  </tr>
</table>
