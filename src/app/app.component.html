<app-connection-params-manager (optionsChanged)="sendMessage($event)"></app-connection-params-manager>

<app-tracking-block (selectedIdsChanged)="sendMessage({ additionalIds: $event })"></app-tracking-block>

<ng-container *ngIf="data$ | async as data">
  <app-data-table [rows]="data"></app-data-table>
</ng-container>
