<form class="tracking" [formGroup]="formGroup">
  <span>Ids to track:</span>
  <ul formArrayName="selectedIds">
    <li *ngFor="let control of formGroup.controls.selectedIds.controls; index as i; trackBy: trackByFn">
      <input [formControlName]="i">
      <button
        [disabled]="formGroup.controls.selectedIds.controls.length === 1"
        (click)="removeIdField(i)"
      >-</button>
    </li>
  </ul>

  <span class="tracking__count">{{ formGroup.controls.selectedIds.controls.length }} / {{ maxArrayLength }}</span>

  <button
    [disabled]="formGroup.controls.selectedIds.controls.length === maxArrayLength"
    (click)="addIdField()"
  >Add id</button>
</form>

<button [disabled]="formGroup.invalid" (click)="confirmTracking()">Start tracking</button>
